fragment Stats on PokemonDetails {
  stats {
    id
    name
    effort
    value
  }
}

fragment Abilities on PokemonDetails {
  abilities {
    name
    id
    effects
  }
}

fragment Details on Pokemon {
  details {
    weight
    height
    images
    ...Abilities @defer
    ...Stats @defer
  }
}

fragment Pokemon on Pokemon {
  id
  name
  image
  ...Details @defer
}

query pokemon($id: ID!) {
  pokemon(id: $id) {
    ...Pokemon
  }
}
